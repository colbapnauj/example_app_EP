name: edipro_prueba
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_widget_from_html_core: ^0.9.1
  fl_chart: ^0.62.0
  flutter_svg: ^1.1.6
  badges: ^3.1.1
  firebase_core: ^2.24.2

dev_dependencies:
  flutter_test:
    sdk: flutter  
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/menu/
    - assets/fonts/

  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Regular.otf
        - asset: assets/fonts/Satoshi-Italic.otf
          style: italic

        - asset: assets/fonts/Satoshi-Bold.otf
          weight: 700

        - asset: assets/fonts/Satoshi-BoldItalic.otf
          weight: 700
          style: italic

        - asset: assets/fonts/Satoshi-Light.otf
          weight: 300

        - asset: assets/fonts/Satoshi-LightItalic.otf
          weight: 300
          style: italic

        - asset: assets/fonts/Satoshi-Medium.otf
          weight: 500
        
        - asset: assets/fonts/Satoshi-MediumItalic.otf
          weight: 500
          style: italic